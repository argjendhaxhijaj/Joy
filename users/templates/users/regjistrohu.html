{% extends "Joy/base.html" %}{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid" >
    <div class="row" style="margin-top: 50px;">
        <div class="offset-lg-3"></div>
        <div class="col-lg-6 teksti6" style="height: 100vh;">
            <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="mb-4">Bashkohu me ne sot...</legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="col-lg-12 tex-center">
                    <div class="form-group">
                        <button class="form-control btn btn-info" type="submit">Regjistrohu</button>
                    </div>
                </div>
            </form>
            <div class="border-top pt-3"  style="margin-top: 10px;">
                <small class="text-muted">
                    Ke llogari të krijuar? <a class="ml-2" href="{% url 'login' %}">Kyqu këtu</a>
                </small>
            </div>
        </div>
        <div class="offset-lg-3"></div>
    </div>
</div>
{% endblock content%}
